name: ci-test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      # Install node modules
      - run: npm ci

      # Run all unit tests
      - run: npm run ci-test
